
<div id="formTitle">
    <h2>
        Assessment blurb...
    </h2>
</div>
<div id="formContainer">
    <form [formGroup]="assessmentForm" (ngSubmit)="onSubmit()">
        <div><b>{{questionGroup.questionGroupTitle}}</b></div>
        <ng-container *ngFor="let question of questionGroup.questionList;let i = index">
            <div *ngIf="!question.isHidden || questionGroup.displayAll">
                <div>{{question.questionText}}</div>
                <mat-radio-group class="choice-radio-group">
                    <mat-radio-button class="choice-radio-button" (change)="questionSelected($event, question)" *ngFor="let choice of question.choices" [value]="choice.value">
                        {{choice.text}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </ng-container>
        <div id="btnWrapper">
            <button mat-raised-button [disabled]="!questionAnswered" id="nextBtn" (click)="nextQuestion()">Next</button>
        </div>
    </form>
</div>
